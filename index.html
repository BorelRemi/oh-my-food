<!DOCTYPE HTML>
<html>
    <head>
        <title>Acceuil</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <script src="https://kit.fontawesome.com/f40e9b97e3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">ohmyfood</h1>
        </header>
        <section class="location">
            <i class="fa-solid fa-location-dot"></i>
            <input class="searchbar" type="search" placeholder="Paris, Belleville" >
        </section>
        <section class="restaurant-explorer">
            <h2 class=" restaurant-explorer__text restaurant-explorer__text--bold">Réservez le menu qui vous convient</h2>
            <p class="restaurant-explorer__text">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <button class="btn">Explorer nos restaurants</button>
        </section>
        <section class="fonction">
            <h2 class="fonction__title">Fonctionnement</h2>
            <div class="fonction__item">
                <div class="sticker">
                    <span>1</span>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
                </div>
                <div class="sticker">
                    <span>2</span>
                    <i class="fa-solid fa-list"></i>
                    <p>Composez votre menu</p>
                </div>      
                <div class="sticker">
                    <span>3</span>
                    <i class="fa-sharp fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>
        </section>
    </body>
</html>
